{% extends "base/base.html" %}
    
{% block main %}
  <h2>
    <img class="icon_header" src="{{ STATIC_URL }}statistics.png" alt="" />{{ gettext("Avaliable Statistics") }}
  </h2>
  {% for word, vals in keys.items() %}
    <p><a href="{{ url("dv-stats", word) }}">{{ word|capitalize }}</a> - {{ vals[0] }}</p>
  {% endfor %}
{% endblock %}
